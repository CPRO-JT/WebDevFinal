<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="card-image" src="" alt="">
        <h1 id="card-title"></h1>
        <p id="card-description"></p>
        <a href="../index.html"><button class="main-page-btn">Home</button></a>
    </div>

    <script>
    //sets URL for each appliance card page
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const description = urlParams.get('description');
    const imageUrl = urlParams.get('image');

    //retrieves card data for subpage
    document.getElementById('card-title').textContent = title;
    document.getElementById('card-description').textContent = description;
    document.getElementById('card-image').src = imageUrl;

    // HOME PAGE
    $(document).on("click", ".main-page-btn", function () {
            history.back();
        });
    </script>
</body>
</html>
